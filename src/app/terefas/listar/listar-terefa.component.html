<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
        <th>Tarefa</th>
      <th>ConcluÃ­da</th>
        <th class="text-center">
        <a [routerLink]="['/terefas/cadastrar']" 
           class="btn btn-xs btn-success">
           <span class="glyphicon glyphicon-plus" 
             aria-hidden="true"></span> Novo
        </a>
    </th>
    </tr>
    <tr *ngFor="let terefa of terefas">
      <td
        [terefaConcluida]="terefa.concluido"
        [class.success]="!terefa.concluido">
        {{ terefa.nome }}
      </td>
      <td style="width: 70px" class="text-center">
        <input 
          type="checkbox"
          [value]="terefa.id"
          [checked]="terefa.concluido"
          (click)="alterarStatus(terefa)">
      </td>
      <td class="text-center" style="width: 200px">
        <a [routerLink]="['/terefas/editar', terefa.id]"
          title="Editar" alt="Editar"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" 
            aria-hidden="true"></span> Editar
        </a>
        <a href="#" title="Remover" alt="Remover" 
          
          class="btn btn-xs btn-danger"
          (click)="remover($event, terefa)">
          <span class="glyphicon glyphicon-remove" 
            aria-hidden="true"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="terefas.length==0">Nenhuma tarefa cadastrada.</p>
